<body>
<div class="userpanel" id="userpanel">
    <div id="userinfo">
    </div>
    <div class="userform hide" id="userform">
        <form>
            <input type="text" name="username" placeholder="Type new name here"/>
            <button type="submit">Save</button>
        </form>
    </div>
    <div>
        Project: <span id="project"></span><br>
        Hexagons total: <span id="hexagonstotal"></span><br>
        Hexagons observed: <span id="hexagonstatistics"></span><br>
        Observations: <span id="observationstatistics"></span><br/>
        <a href="stats.html" style="color:#000000" target="_blank">statistics</a> | <a href="help.html" style="color:#000000" target="_blank">help</a>
    </div>
</div>
<div class="buttons" id="buttons">
	<button id="road" class="button" style="color: black; border: 1px solid black; background-image: url(http://earthwatchers.azurewebsites.net/images/road.png); background-size: 25px; background-repeat: no-repeat;background-position:left center;">Road</button>
	<button type="button" class="button" onclick="clearhexagon();" id="btnNext">No Deforestation!</button>
</div>

<div class="buttons_left" id="buttons_left">
	<button id="mining" class="button" style="color: black; border: 1px solid black; background-image: url(http://earthwatchers.azurewebsites.net/images/mining.png); background-size: 25px; background-repeat: no-repeat;background-position:left center;">Mining</button>
	<button id="deforestation" class="button" style="color: black; border: 1px solid black; background-image: url(http://earthwatchers.azurewebsites.net/images/deforestation.png); background-size: 25px; background-repeat: no-repeat;background-position:left center;">Deforestation</button>
</div>
	
<div class = "legend" id="legend">
    Legend<br/>
    <div class="legenditem" style="background-color:green;"></div>&nbsp;No Deforestation!<br/>
    <div class="legenditem" style="background-color:red;"></div>&nbsp;Possible deforestation<br/>
    <div class="legenditem" style="background-color:black;"></div>&nbsp;No observations<br/>
</div>
<div class="map-application">
    <div id="map" class="map">
    </div>
</div>
<div class="message messagesNotShown" id="messageDiv">This is a message</div>
<div class="timerange">
     <div id="checkBoxVisible" style="color:black;padding:5px"> 
        <input type="checkbox" name="sentinel" onclick="cbVisibilityClicked(this.checked)" checked>
            <span id="test">Landsat 8</span>
        </input>  &nbsp; &nbsp; | &nbsp;
&nbsp; &nbsp;<a href="https://guardianes.typeform.com/to/By4axg" style="color:#000000" target="_blank">Feedback: Help us improve!</a> 
     </div>
    <div id="satelliteDateLabelFirst" style="width:38%;float:left;"></div>
    <div id="satelliteDateLabelPrevious" style="float:left;"></div>
    <div id="satelliteDateLabelNow" style="float:right;"></div>
        
    <input type="range" max="100" min="0" id="opacitySlider"
           data-popup-enabled="false"
           oninput="opacitySliderChanged(this);"
           onchange="opacitySliderChanged(this);"
           step="1" name="rangeVal" value="200"/>
</div>

<script src="scripts/hex_v3.2_core.js"></script>
