<head>
	<meta charset="UTF-8">
	<title>Earthwatchers</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
   
   	<!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="/favicon.ico">

</head>
<body>
	<header class="group">
		<div class="appName">
			Earthwatchers
			<select id= "selectImageType" class="selectClass" onchange="satelliteTypeSelectionChanged(this)">
			  <option value="Sentinel">Sentinel 1</option>
			  <option value="Landsat">Landsat 8</option>
			</select>
			<select class="selectClass" onchange="imageDateChanged(this)" id="selectImageDate">
			  <option></option>
			</select>
			<br/>
			Deforestation in this area?
			<button type="button" disabled>Yes</button>&nbsp;
			<button type="button" disabled>Maybe</button>&nbsp;
			<button type="button" disabled>No</button>&nbsp;

		</div>
		<div class="userName">
			Eduardo Dias
		</div>
	</header>
	
	<div class="map-application">
		<div id="map" class="map"></div>
	</div>
  <script src="scripts/hex_v3.2_core.js"></script>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/leaflet-plugins/layer/tile/Google.js"></script>
  <script src="bower_components/topojson/topojson.js"></script>
  <script src="bower_components/leaflet-omnivore/leaflet-omnivore.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>

	<!-- build:js scripts/main.js -->
	<script src="scripts/main.js"></script>
	<!-- endbuild -->

</body>
</html>
