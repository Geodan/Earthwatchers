<html> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <title>Earthwatchers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <div class="userpanel" id="userpanel">
        <div id="userinfo">
        </div>
        <div class="userform hide" id="userform">
            <form>
                <input type="text" name="username" placeholder="Type new name here"/>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
<div class="buttons" id="buttons">
    <button type="button" class="button" onclick="next();" id="btnNext">Next</button>
</div>
<div class="group">
    <div class="minimap landsat">
        <button type="button" class="toggleSatelliteType" value='Landsat'
            onclick="toggleSatelliteType(this);"></button>
        <div class="satelliteTypeLabel">
            <label id="satTypeLabel">Landsat 8</label>
        </div>
    </div>
    <div class="timerange">
        <label id="rangeValLabel">&nbsp;</label>
        <input type="range" max="2" min="0" id="timeSlider"
            data-popup-enabled="false"
            onchange="timeSliderChanged(this);"
            step="1" name="rangeVal" id="rangeVal" value="2">
        </input>
    </div>
</div>
<div class="map-application">
    <div id="map" class="map">
    </div>
</div>
<script src="scripts/hex_v3.2_core.js"></script>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../../bower_components/leaflet/dist/leaflet.js"></script>
<script src="../../bower_components/leaflet-plugins/layer/tile/Google.js"></script>
<script src="../../bower_components/leaflet-omnivore/leaflet-omnivore.js"></script>
<script src="../../bower_components/pathjs-amd/dist/path.min.js"></script>
<script src="../../bower_components/turf/turf.min.js"></script>

<!-- endbower -->
<!-- endbuild -->
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>

<script src="scripts/L.Control.ZoomMin.js"></script>
<!--<script src="scripts/L.Control.DisplaySatelliteLayer.js"></script>-->
<!-- build:js scripts/main.js -->
<script src="scripts/ew_requests.js"></script>
<script src="scripts/ew_satelliteimages.js"></script>
<script src="scripts/ew_projects.js"></script>
<script src="scripts/ew_leaflet.js"></script>
<script src="scripts/ew_utils.js"></script>
<script src="scripts/ew_geohexcode.js"></script>
<script src="scripts/ew_localstorage.js"></script>
<script src="scripts/ew_userform.js"></script>
<script src="scripts/ew_buttons.js"></script>
<script src="scripts/main.js"></script>

<!-- endbuild -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</body>
</html>
